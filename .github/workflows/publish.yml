name: Publish to Marketplace & GitHub Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  publish:
    # Only run on merge commits from dev
    if: github.event.head_commit.message != '' && contains(github.event.head_commit.message, 'Merge')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run lint

      - run: pnpm run compile

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog for release
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release: get all commits
            COMMITS=$(git log --pretty=format:"- %s" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Categorize commits
          BREAKING=$(echo "$COMMITS" | grep -i "^- chore\|^- refactor\|^- perf\|^- build\|^- BREAKING" || true)
          FEATURES=$(echo "$COMMITS" | grep -i "^- feat" || true)
          FIXES=$(echo "$COMMITS" | grep -i "^- fix\|^- hotfix" || true)
          DOCS=$(echo "$COMMITS" | grep -i "^- docs" || true)
          OTHER=$(echo "$COMMITS" | grep -iv "^- chore\|^- refactor\|^- perf\|^- build\|^- feat\|^- fix\|^- hotfix\|^- docs\|^- BREAKING" || true)

          # Build release body
          BODY=""
          if [ -n "$BREAKING" ]; then
            BODY="${BODY}### Breaking Changes\n${BREAKING}\n\n"
          fi
          if [ -n "$FEATURES" ]; then
            BODY="${BODY}### New Features\n${FEATURES}\n\n"
          fi
          if [ -n "$FIXES" ]; then
            BODY="${BODY}### Bug Fixes\n${FIXES}\n\n"
          fi
          if [ -n "$DOCS" ]; then
            BODY="${BODY}### Documentation\n${DOCS}\n\n"
          fi
          if [ -n "$OTHER" ]; then
            BODY="${BODY}### Other\n${OTHER}\n\n"
          fi

          # Write to file (multiline safe)
          echo -e "$BODY" > /tmp/release_body.md

      - name: Package VSIX
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          npx @vscode/vsce package --no-git-tag-version
          echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_ENV

      - name: Publish to VS Code Marketplace
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          npx @vscode/vsce publish --pat ${{ secrets.VSCE_PAT }} --no-git-tag-version
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        if: steps.check_tag.outputs.exists == 'false'
        continue-on-error: true
        run: |
          npx ovsx publish ${{ env.VSIX_FILE }} --pat ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body_path: /tmp/release_body.md
          files: ${{ env.VSIX_FILE }}
          draft: false
          prerelease: false

      - name: Update CHANGELOG.md
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          DATE=$(date +%Y-%m-%d)
          RELEASE_BODY=$(cat /tmp/release_body.md)

          # Create new changelog entry
          NEW_ENTRY="## [$VERSION] - $DATE\n\n$RELEASE_BODY"

          # Insert after the header (after line "The format is based on...")
          # Find the line with "## [" (first version entry) and insert before it
          if grep -q "^## \[" CHANGELOG.md; then
            # Insert before the first version entry
            sed -i "/^## \[/i\\
          $NEW_ENTRY" CHANGELOG.md
          else
            # No version entries yet, append to end
            echo -e "\n$NEW_ENTRY" >> CHANGELOG.md
          fi

          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for v$VERSION [skip ci]"
          git push
